<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Mario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nv').value
            if (nivel == "") {
                alert('Selecione um nivel de dificuldade')
                return false
            } else {
                window.location.href = 'index.html?' + nivel
            }
        }
    </script>
</head>

<body>
    <audio autoplay loop>
        <source src="_audios/mapa.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img style="margin-top: 3%" src="_imagens/tela_inicial.png" alt="">
                </div>
            </div>
        </div>

        <div style="margin-bottom: 2%" class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="md-2">
                        <select class="form-control" id="nv">
                            <option value="">--Selecione a dificuldade</option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>

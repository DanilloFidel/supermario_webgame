<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Mario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script href="main.js"></script>
</head>

<body>
    <audio autoplay loop>
        <source src="_audios/win.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img style="margin-top: 15%" src="_imagens/vitoria.png" alt="">
                    <img style="margin-top: 8%" src="_imagens/8427.gif" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img style="margin-right: 4%; margin-top: 6%" class="coin" src="_imagens/coin.gif">
                    <span id="pontos" class="coins"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button style="margin-top: 5%" onclick="window.location.href='tela_incio.html'" type="button" class="btn btn-dark btn-lg">Voltar</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        var coins = document.location.search;
        coins = coins.replace("?", "");
        document.getElementById("pontos").innerHTML = coins;
    </script>
</body>

</html>
